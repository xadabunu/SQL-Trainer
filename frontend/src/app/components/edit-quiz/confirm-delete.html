<h3 mat-dialog-title>Supprimer ce quiz</h3>
<mat-dialog-content>Attention, toutes les questions et tous les essais associés seront supprimés. Êtes-vous sûr ?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Oui</button>
    <button mat-button mat-dialog-close>Non</button>
</mat-dialog-actions>
