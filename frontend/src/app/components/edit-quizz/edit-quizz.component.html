<form id="form" [formGroup]="editQuizForm" novalidate>
	<div class="form">
		<div class="grid">
			<label>Nom</label>
			<mat-form-field>
				<input class="input" matInput [formControl]="ctlName" [readonly]="!canEdit" required>
				<mat-error class="field-error" *ngIf="ctlName.hasError('required')">Requis</mat-error>
				<mat-error class="field-error" *ngIf="ctlName.hasError('minlength')">Taille minimum : 
					{{ctlName.errors?.minlength?.requiredLength}}</mat-error>
				<mat-error class="field-error" *ngIf="ctlName.hasError('nameUsed')">Nom déjà pris</mat-error>
			</mat-form-field>
			<label>Description</label>
			<mat-form-field>
				<input class="input" matInput [readonly]="!canEdit" [formControl]="ctlDescription">
			</mat-form-field>
			<label>Type de quiz</label>
			<mat-radio-group class="input" [disabled]="!canEdit" [formControl]="ctlType">
				<mat-radio-button value="Training">Training</mat-radio-button>
				<mat-radio-button value="Test">Test</mat-radio-button>
			</mat-radio-group>
			<div class="date">
				<mat-form-field *ngIf="ctlType.value === 'Test'">
					<input matInput [matDatepicker]="start" placeholder="Date début" [formControl]="ctlStart" [readonly]="!canEdit">
					<mat-datepicker-toggle matSuffix [for]="start" [disabled]="!canEdit"></mat-datepicker-toggle>
					<mat-datepicker #start></mat-datepicker>
					<mat-error class="field-error" *ngIf="ctlStart.hasError('startRequired')">Date début manquante</mat-error>
					<mat-error class="field-error" *ngIf="ctlFinish.hasError('finishAfterStart')">Date de fin doit être après date de début</mat-error>
				</mat-form-field>

				<mat-form-field *ngIf="ctlType.value === 'Test'">
					<input matInput [matDatepicker]="finish" placeholder="Date fin" [formControl]="ctlFinish" [readonly]="!canEdit">
					<mat-datepicker-toggle matSuffix [for]="finish"  [disabled]="!canEdit"></mat-datepicker-toggle>
					<mat-datepicker #finish></mat-datepicker>
					<mat-error class="field-error" *ngIf="ctlFinish.hasError('finishRequired')">Date fin manquante</mat-error>
					<mat-error class="field-error" *ngIf="ctlFinish.hasError('finishAfterStart')">Date de fin doit être après date de début</mat-error>
				</mat-form-field>
			</div>
		</div>

		<div class="grid2">
			<mat-form-field class="database">
				<mat-label>Base de données</mat-label>
				<mat-select [formControl]="ctlDatabase"  [disabled]="!canEdit">
					<mat-option *ngFor="let db of dbs.data" [value]="db">{{ db.name }}</mat-option>
				</mat-select>
				<mat-error class="field-error" *ngIf="ctlDatabase.hasError('required')">Requis</mat-error>
			</mat-form-field>
			<div class="toggle">
				<label>Publié</label>
				<mat-slide-toggle [formControl]="ctlPublished"  [disabled]="!canEdit"></mat-slide-toggle>
			</div>

			<div class="buttons">
				<span matTooltip="Enregistrer" *ngIf="canEdit">
					<button type="submit" mat-elevated-button form="form" *ngIf="canEdit"
						[disabled]="editQuizForm.pristine || editQuizForm.invalid || editQuizForm.pending"
						(click)="update()">
						<mat-icon>save</mat-icon>
					</button>
				</span>
				<span matTooltip="Supprimer">
					<button mat-elevated-button tabindex="-1" (click)="delete()">
						<mat-icon>delete</mat-icon>
					</button>
				</span>
			</div>
		</div>
	</div>
</form>
<h3>Questions</h3>
<mat-error class="field-error" *ngIf="ctlQuestions.hasError('required')"></mat-error>
<edit-question *ngFor="let question of qsts.data" [question]="question" [canEdit]="canEdit" [isLast]="question.order===qsts.data.length"></edit-question>
<button mat-elevated-button (click)="addQuestion()" *ngIf="canEdit">
	<mat-icon> add </mat-icon>
</button>
