<div *ngIf="qr?.isCorrect" class="correct">
    <p>{{ correctAnswerLabel }}</p>
    <p>{{ correctAnswerDetails }}</p>
</div>
<div class="error" *ngIf="qr?.isCorrect === false || qr?.sqlError">
    <p>{{ resultLabel }}</p>
    <p *ngIf="qr?.sqlError">{{ qr!.sqlError }}</p>
    <ul *ngIf="qr?.errors !== []">
        <li *ngFor="let error of qr?.errors">
            {{ error }}
        </li>
    </ul>
</div>

<div *ngIf="qr?.data !== []">
    <table>
        <thead>
            <tr>
                <th *ngFor="let column of qr?.columns">{{ column }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let line of qr?.data">
                <td *ngFor="let col of line">{{ col }}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="qr?.sqlError === null && qr?.isCorrect !== null">{{ qr?.nbLinesLabel }}</p>
</div>
