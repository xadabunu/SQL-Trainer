<div class="row">
	<div class="col-sm-12">
		<h1>Quiz</h1>
	</div>
</div>

<div class="col-sm-12">
	<mat-form-field>
		<mat-label>Filter</mat-label>
		<input matInput (keyup)="filterChanged($event)" [(ngModel)]="filter" appSetFocus>
	</mat-form-field>
</div>

<quizlist [filter]="filter" *ngIf="isTeacher"></quizlist>

<div *ngIf="!isTeacher">
	<quizlist [isTest]=false [filter]="filter"></quizlist>
	<br>
	<quizlist [isTest]=true [filter]="filter"></quizlist>
</div>
