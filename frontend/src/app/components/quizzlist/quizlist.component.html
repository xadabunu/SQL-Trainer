<div class="row">
	<div class="col-sm-12">
		<h3>{{title}}</h3>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<div class="mat-elevation-z2">
			<table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
				<ng-container matColumnDef="nom">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
				</ng-container>
				<ng-container matColumnDef="base de données">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Base de données </th>
					<td mat-cell *matCellDef="let row"> {{row.database.name}} </td>
				</ng-container>
				<ng-container matColumnDef="type de quiz">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Type de quiz </th>
					<td mat-cell *matCellDef="let row"> {{row.getTestOrTraining}} </td>
				</ng-container>
				<ng-container matColumnDef="date début">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Date début </th>
					<td mat-cell *matCellDef="let row"> {{row.getStart}} </td>
				</ng-container>
				<ng-container matColumnDef="date fin">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Date fin </th>
					<td mat-cell *matCellDef="let row"> {{row.getFinish}} </td>
				</ng-container>
				<ng-container matColumnDef="statut">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
					<td mat-cell *matCellDef="let row"> {{row.getStatus}} </td>
				</ng-container>
					<ng-container matColumnDef="évaluation">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Evaluation </th>
					<td mat-cell *matCellDef="let row"> {{row.getEvaluation}} </td>
				</ng-container>
				<ng-container matColumnDef="actions">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
					<td mat-cell *matCellDef="let row">
						<button mat-icon-button tabindex="-1" [routerLink]="['/editQuizz/', row.id]">
							<mat-icon>edit</mat-icon>
						</button>
					</td>
				</ng-container>
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</table>
			<mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
		</div>
	</div>
</div>

<div class="row mt-3" *ngIf="isTeacher">
    <div class="col-12">
        <button mat-raised-button [routerLink]="['/editQuizz/0']">New Quizz</button>
    </div>
</div>
