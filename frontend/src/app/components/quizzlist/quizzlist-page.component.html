<div class="row">
	<div class="col-sm-12">
		<h1>Quizz</h1>
	</div>
</div>

<div class="col-sm-12">
	<mat-form-field>
		<mat-label>Filter</mat-label>
		<input matInput (keyup)="filterChanged($event)" [(ngModel)]="filter" appSetFocus>
	</mat-form-field>
</div>

<quizlist [filter]="filter" *ngIf="isTeacher"></quizlist>

<quizlist [isTest]=false [filter]="filter" *ngIf="!isTeacher"></quizlist>
<br *ngIf="!isTeacher">
<quizlist [isTest]=true [filter]="filter" *ngIf="!isTeacher"></quizlist>
