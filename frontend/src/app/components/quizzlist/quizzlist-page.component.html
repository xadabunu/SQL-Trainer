<div class="row">
	<div class="col-sm-12">
		<h1>Quizz</h1>
	</div>
</div>

<div class="col-sm-12">
	<mat-form-field>
		<mat-label>Filter</mat-label>
		<input matInput (keyup)="filterChanged($event)" [(ngModel)]="filter" appSetFocus>
	</mat-form-field>
</div>

<quizlist [list]="allQuizzes" [filter]="filter" *ngIf="isAdmin"></quizlist>

<quizlist [list]="trainingQuizzes" [isTest]=false [filter]="filter" *ngIf="!isAdmin"></quizlist>

<br>

<quizlist [list]="testQuizzes" [isTest]=true [filter]="filter" *ngIf="!isAdmin"></quizlist>
