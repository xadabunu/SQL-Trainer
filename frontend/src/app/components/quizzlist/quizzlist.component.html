<div class="row">
	<div class="col-sm-12">
		<h1>Quizz</h1>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<h3>I found the following quizzes :</h3>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<ul *ngIf="quizzes.length > 0">
			<li *ngFor="let quizz of quizzes">{{ quizz.display }}</li>
		</ul>
		<p *ngIf="quizzes.length == 0">No quizz found</p>
	</div>
</div>
