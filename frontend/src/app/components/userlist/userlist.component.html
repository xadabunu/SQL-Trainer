<div class="row">
    <div class="col-sm-12">
        <h1>Users</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h3>I found the following users :</h3>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <ul *ngIf="users.length > 0">
            <li *ngFor="let user of users">{{user.display }}</li>
        </ul>
        <p *ngIf="users.length == 0">No members found</p>
    </div>
</div>
